<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark"> 
        <a href="#" class="navbar-brand"> VERnt </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav"> <!-- (ml-auto) -->
                <li class="nav-item">
                    <a href="#" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">CONTACT US</a>
                </li>
            </ul>
        </div>  
    </nav>

    <!-- MODAL -->
    <div class="modal fade" id="mdl-confirm">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- MODAL-HEADER -->
                <div class="modal-header">
                    <h2 class="modal-title"> Please Confirm! </h2>
                    <button type="button" class="close" data-dismiss="modal"> 
                        <span> &times; </span>
                    </button>
                </div>

                <!-- MODAL-BODY -->
                <div class="modal-body">
                    <p> This is the modal body </p>
                </div>

                <!-- MODAL-FOOTER -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"> Confirm </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <!-- ALERT -->
                <div class="alert alert-success alert-dismissable fade show" role="alert"> 
                    <button type="button" class="close" data-dismiss="alert"> <span aria-hidden="true"> &times; </span></button>
                    <h2 class="alert-heading"> This is an alert </h2>
                    <p>
                        I'am the alert 
                        <a href="#" class="alert-link"> Click Me! </a>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mdl-confirm">Show Modal</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
